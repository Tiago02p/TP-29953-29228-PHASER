<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/game.js" defer></script>
    <script src="js/main.js" defer></script>
    <style>
        #menu {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 27%;
            transform: translateX(-50%);
            color: grey;
        }
        #title {
            font-size: 48px;
            margin-bottom: 40px;
            color: white;
        }
        #playButton, #quitButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 40px;
            cursor: pointer;
            background-color: #0400ff;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #playButton {
            top: 40%;
        }
        #quitButton {
            top: 50%;
        }
        #playButton:hover {
            background-color: #00ff00;
            color: black;
        }
        #quitButton:hover{
            background-color: #ff0000;
            color: black;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="title">Beaks & Wings</div>
        <button id="playButton">Play</button>
        <button id="quitButton">Quit</button>
    </div>
    <div id="gameContainer"></div>
</body>
</html>
