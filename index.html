<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaks & Wings</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/main.js" defer></script>
    <style>
        @font-face {
            font-family: 'AmaticSC-Regular';
            src: url('assets/fonts/AmaticSC-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Amatic-Bold';
            src: url('assets/fonts/Amatic-Bold.ttf') format('truetype');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'AmaticSC-Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #menu, #tutorial, #gameContainer {
            display: none;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #menu.active, #tutorial.active, #gameContainer.active {
            display: flex;
        }
        #menu, #tutorial {
            background-image: url('assets/background/menuBg.jpg'); /* Ajuste o caminho conforme necess√°rio */
            background-size: cover;
            background-position: center;
        }
        #title, #tutorialTitle {
            font-size: 150px;
            margin-bottom: 40px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-family: 'Amatic-Bold', 'Arial Narrow', Arial, sans-serif;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 60px;
            cursor: pointer;
            background-color: #00056d;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-family: 'AmaticSC-Regular', Arial, sans-serif;
        }
        button:hover {
            background-color: #00ff00;
            color: rgb(0, 0, 0);
        }
        #quitButton:hover {
            background-color: #ff0000;
            color: black;
        }
        #tutorialButton:hover {
            background-color: #ffea00;
            color: black;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="menu" class="active">
        <div id="title">Beaks & Wings</div>
        <button id="playButton">Play</button>
        <button id="tutorialButton">Tutorial</button>
        <button id="quitButton">Quit</button>
    </div>
    <div id="tutorial">
        <div id="tutorialTitle">Tutorial</div>
        <p>Use W, A, S, D para mover o Player 1</p>
        <p>Use as setas para mover o Player 2</p>
        <button id="backToMenuButton">Back to Menu</button>
    </div>
</body>
</html>
