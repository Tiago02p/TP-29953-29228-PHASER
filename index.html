<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/game.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
    <script src="js/tutorial.js" type="module" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #menu, #tutorial, #gameContainer {
            display: none;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #menu.active, #tutorial.active, #gameContainer.active {
            display: flex;
        }
        #title {
            font-size: 80px;
            margin-bottom: 40px;
            color: white;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 40px;
            cursor: pointer;
            background-color: #0400ff;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
        #quitButton:hover {
            background-color: #ff0000;
            color: black;
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <div id="title">Beaks & Wings</div>
        <button id="playButton">Play</button>
        <button id="tutorialButton">Tutorial</button>
        <button id="quitButton">Quit</button>
    </div>
    <div id="tutorial">
        <div id="tutorialTitle">Tutorial</div>
        <p>Use W, A, S, D para mover o Player 1</p>
        <p>Use as setas para mover o Player 2</p>
        <button id="backToMenuButton">Back to Menu</button>
    </div>
    <div id="gameContainer"></div>
</body>
</html>
